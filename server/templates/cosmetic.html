{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSLAB - Skin Lesion Analyzer</title>
    <style>
        @font-face {
            font-family: 'pretendard';
            src: url('static/fonts/Pretendard-Medium.woff') format('woff');
        }
        body {
            font-family: 'pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E5F2FA;
            display: flex;
            flex-direction: column;
        }

        .bodyContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: -10px;
            width: 95%;
            position: inherit;
        }

        .header {
            width: 100%;
            background-color: #4E82B4;
            padding: 5px;
            color: white;
            font-size: 20px;
            text-align: flex-start;
            position: fixed;
        }

        .container {
            margin-top: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-direction: column;
            width: 90%;
            padding: 20px;
            background-color: #F7F7F7;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .buttonContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-direction: column;
            width: 90%;
            padding: 20px;
            background-color: #F7F7F7;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .skinTypeContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: space-between;
            align-items: center; */
            width: 90%;
            padding: 20px;
            background-color: #F7F7F7;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .skinTypeContainer h3 {
            align-self: flex-start;
            margin-top: 3px;
            margin-bottom: 3px;
            margin-left: 10px;
            float : left;
        }
        .skinTypeContainer .buttons {
            align-self: flex-start;
            /* margin-top: 3px;
            margin-bottom: 3px;
            margin-left: 10px; */
            float : left;
        }
        
        .text-container {
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 8px;
        }

        .header .logo {
            vertical-align: middle;
            margin-right: 5px;
            height: 50px;
        }
        /* button {
            display: flex;
            /* flex-direction: row; 
            justify-content: center;
            width: 80%;
            padding: 0;
            margin: 2%;
            font-weight: 600;
            text-align: center;
            line-height: 30px;
            color: #FFF;
            background-color: #4E82B4;
            border-radius: 5px;
            transition: all 0.2s ;
            border: none;
            box-shadow: black;
        } */
        button:hover {
            background-color: #31506d;
        }
        .buttons{
            display: flex;
            /* flex-wrap: wrap; */
            /* justify-content: space-between; /* 가로 방향으로 버튼들을 균등하게 분배 */
        }
        .buttons  .btn {
            justify-content: center;
            width: 100%;
            padding: 6%;
            margin: 2%;
            font-weight: 550;
            font-size: 16px;
            text-align: center;
            /* line-height: 50px; */
            color: #FFF;
            background-color: #4E82B4;
            border-radius: 5px;
            transition: all 0.2s ;
            border: none;
            box-shadow: black;
        }
        .buttons .btn.selected {
            background-color: #04305f;
            color: white;
        }
        .buttons .btn:hover {
            background-color: #095096;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            line-height: 30px;
            font-weight: 600;
            transition: all 0.2s ;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .randomButton {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            line-height: 30px;
            font-weight: 600;
            transition: all 0.2s ;
            margin-top: 10px
        }

        .title1{
            font-size: 20px;
            margin-top: 15px;
        }

        .title2{
            font-size: 18px;
            margin-top: 10px;
        }

        .title3{
            font-size: 14px;
        }
        .info{
            font-size: 16px;
            margin-top: 80px;
        }
        .results_box{
            border-radius: 5px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
        }
        .image{
            height: auto;
            margin-bottom: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        #cos_img{
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            
        }

        .btn_interval{
            margin-top: 5px;
        }
        .skinTypeContainer h2, a {
            width: 100%;
            text-align: center;
            word-wrap: break-word; /* 긴 텍스트를 줄바꿈 처리 */
            white-space: pre-wrap; /* 공백과 줄바꿈을 유지 */
        }
        @media screen and (max-width: 768px){
            .container{
                width: 80%;
                padding: 10px;
            }
            .title1{
                font-size: 20px;
                margin-top: 10px;
            }
            .title2{
                font-size: 18px;
            }
            .title3{
                width: 80%;
                font-size: 12px;
            }
            .info{
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .results_box{
                width: 100%;
                padding: 20px 3px;
            }
        }
        /* 모바일 환경을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            .header {
                width: 100%;
                background-color: #4E82B4;
                padding: 5px;
                color: #ffffff;
                font-size: 20px;
                /* text-align: center; */
                position: fixed;
            }
            .container {
                /* margin-top: 120px; */
                width: 80%;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #F7F7F7;
            }
            .buttonContainer {
                margin-top: 20px;
                width: 80%;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .skinTypeContainer {
                display: flex;
                margin-top: 20px;
                width: 80%;
                padding: 10px;
                justify-content: space-between;
                align-items: center;
                background-color: #F7F7F7;
            }  
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{% static 'logo.png' %}" alt="SNSLAB Logo" class="logo">
        Cosmetics Recommendation
    </div>
    <div class="bodyContainer">
        <div class="container">
            <div style="font-weight: bold;">Recommended Products</div> 
            <div class="skinTypeContainer" style="margin-top: 3px; background-color: #d0e6fb; width: 90%;">
                <strong style="color: rgb(33, 33, 33);">{{ skin_type|capfirst }} Skin</strong>
            </div>
        </div>
            {% for product in results %}
        <div class="skinTypeContainer">
            <div class="title1">
                <b>화장품 추천 리스트</b>
            </div>
            <div class="title1">
                <b>화장품{{ forloop.counter }}</b>
            </div>
            <div class="image">
                <img id="cos_img" src="{{ product.image_url }}" alt="{{ product.name }}">
            </div>
                <a>Brand: {{ product.brand }}</a>
                <h2>{{ product.name }}</h2>
                
        </div>
            {% endfor %}
        <div class="skinTypeContainer" style="margin-bottom: 20px;">
            <form action="{% url 'result' %}" method="get" style="display: inline;">
                <button type="submit" class="gotopageButton" style="background-color: #a5a5a5; color: rgb(33, 33, 33);">Back to Home</button>
            </form>
        </div>  
    </div> 
</body>

</html>
